{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <h1>Insert New SubCategory</h1>
    <form method="POST" name='SubCategoryList'> 
        {% csrf_token %}
        {{ subcategoryform|crispy }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
