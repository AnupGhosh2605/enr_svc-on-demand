{% extends 'base.html' %}

{% block content %}

<h1>Are you sure you want to delete this job?</h1>

<form method="POST">
    {% csrf_token %}
    <!-- {{form|crispy}} -->
    <div class="row">
        <div class="col-md-6">
            {{ form|crispy }}
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Delete Job</button>
</form>

{% endblock %}
