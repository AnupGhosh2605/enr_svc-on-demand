{% extends 'base.html' %}

{% block content %}

{% for user in user %}

<div class="card text-center">
    <div class="card-header">
      User Details
    </div>
    <div class="card-body">
      <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
      <p class="card-text">{{user.email}} {{user.username}}</p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
    <div class="card-footer text-muted">
      {{user.last_login}}
    </div>

    <form method="POST">
        {{form.as_p}}
    </form>
</div>

{% endfor %}

{% endblock %}
