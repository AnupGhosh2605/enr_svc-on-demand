{% extends 'base.html' %}

{% block content %}
<div class="container" style="padding: 15px 10px;">
{% for job in jobdetail %}
<div class="card mb-3" style="max-width: 1080px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="..." alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{job.TopicName}}</h5>
          <p class="card-text">{{job.AddedDate}}</p>
          <p class="card-text">{{job.Category}}</p>
          <p class="card-text"><small class="text-muted">{{job.Subcategory_id}}</small></p>
          <a href="/client/alljobs/{{job.id}}/update" class="btn btn-primary">Update</a> 
          <form method="POST" action="/client/alljobs/{{job.id}}/delete">
            {% csrf_token %}
          <button class="btn btn-primary text-end">Delete</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endfor %}
</div>
{% endblock %}
