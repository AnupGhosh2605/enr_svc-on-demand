{% extends 'base.html' %}

{% block content %}
<div class="container mt-2">
    <div class="row">
        <div class="col-lg-10 mx-auto">
        <div class="card">
            <div class="card-header">Profile</div>
            <div class="card-body">
                <table class="table table-hover">
                <tr>
                    <th>Name</th>
                    <td>{{ profile.0.first_name }} {{ profile.0.last_name }}</td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td>{{ profile.0.email }}</td>
                </tr>
                <tr>
                    <th>Phone</th>
                    <td>{{ profile.0.ContactCell }}</td>
                </tr>
            </table>
            </div>
        </div>
        </div>
    </div>
</div>
{% endblock %}
