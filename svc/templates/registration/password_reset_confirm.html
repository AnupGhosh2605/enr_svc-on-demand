{% extends 'base.html' %}

{% block content %}
<div class="container mt-2">
<div class="row">
    <div class="col-lg-5 mx-auto">
        <div class="card">
            <div class="card-header">Password Reset Form</div>
            <div class="card-body">
                {% for foo in messages %}
                    <div class="alert {{ foo.tags }}  alert-dismissible fade show " role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        {{ foo }}
                    </div>
                {% endfor %}
                <form method="POST" action="{% url 'accounts:password_reset_confirm' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="new_password" class="form-control" placeholder="New Password">
                    </div>
                    <div class="form-group">
                        <input type="text" name="confirm_password" class="form-control" placeholder="Confirm Password">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-block btn-primary">Change Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
